language: c
dist: trusty

os:
  - osx
  - linux

compiler:
  - clang
  - gcc

sudo: false

matrix:
  exclude:
    - os: osx
    - os: linux

addons:
  apt:
    packages:
      - autoconf
      - lcov
      - libperl-dev
      - python-dev
      - python3-dev
      - liblua5.2-dev
      - lua5.2
      - ruby-dev
      - cscope
      - libgtk2.0-dev
      - vim

script:
  - cp ~/.vimrc ~/.vimrcbak ; cp -r ~/.vim ~/.vimbak ; rm -rf ~/.vimrc ~/.vim
  - git clone https://github.com/iyuangang/.vim ~/.vim
